<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <div id="display">0</div>
        <div class="btn">
          <button id="c" class="key-operation">C</button>
          <button class="key-operation">‚Üê</button>
          <button class="key-operation">/</button>
          <button class="key-operation">*</button>
          <button class="key-operation">7</button>
          <button class="key-operation">8</button>
          <button class="key-operation">9</button>
          <button class="key-operation">-</button>
          <button class="key-operation">4</button>
          <button class="key-operation">5</button>
          <button class="key-operation">6</button>
          <button class="key-operation">+</button>
          <button class="key-operation">1</button>
          <button class="key-operation">2</button>
          <button class="key-operation">3</button>
          <button class="key-operation" id="key">=</button>
          <button class="key1 key-operation">0</button>
          <button class="key-operation key2">.</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
